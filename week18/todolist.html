<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/todolist.css">
</head>
<body>
    <main class="main">
        <div class="list-container">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Введите задачу" />
                <button type="button" id="addButton">Добавить</button>
            </div>
            <h2>Список задач</h2>
            <h3 id="empty">Задач нет</h3>
            <ul id="taskList"></ul>
        </div>
        <div class="button-container">
            <button type="button" id="clearButton">Очистить список задач</button>
        </div>
    </main>
    <script src="assets/todolist.js"></script>
</body>
</html>
