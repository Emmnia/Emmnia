<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadoo travel agency</title>
    <link rel="shortcut icon" href="assets/logojadoo.svg" type="image/svg">
    <style> header { padding: 10px; background-color: #FFF1DA;} main { padding: 10px; background-color: #fff5e8 ;} h1 { padding: 10px; color: #DF6951; text-transform: uppercase; font-size: medium ;} div { float: left; padding: 10px; color: #181E4B; font-size: 50px ; font-weight: 1000;} </style>
</head>
<body>
    <header>
        <img src="assets/logojadoo.svg" alt="Jadoo logo">
        <a href="http://jadoo/destinations">Destinations</a>
        <a href="http://jadoo/hotels">Hotels</a>
        <a href="http://jadoo/flights">Flights</a>
        <a href="http://jadoo/booking">Booking</a>
        <button>Login</button>
        <button>Sign Up</button>
        <select name="language" id="language">
        <option value="EN">EN</option>
        <option value="RU">RU</option>
        </select>
    </header>
    <main>
        <h1>Best Destinations around the world</h1>
        <div>Travel, enjoy <br>
            and live a new <br>
            and full life</div>
        <img src="assets/traveller.png" alt="touristgirl">
    </main>
</body>
</html>
