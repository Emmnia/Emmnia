<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_adaptive.css">
    <title>Адаптивная версия</title>
</head>
<body class="body">
    <header class="header"><h1>Шапка страницы</h1></header>
    <main class="main">
        <article class="article">
            <h2>Основная часть</h2>
            <div class="more">
                <div class="more12">
                    <h2>Еще 1</h2>
                </div>
                <div class="more12">
                    <h2>Еще 2</h2>
                </div>
                <div class="more12" id="more3">
                <h2>Еще 3</h2>
                </div>
            </div>
        </article>
        <aside class="aside-full">
            <h2>Боковая область</h2>
        </aside>
        <div class="sidebar">
            <input type="checkbox" id="toggler"/>
            <aside class="aside-slide">
                <h2><span>Боковая область</span>
                <label for="toggler"><img class="sidebar-toggle" src="assets/left-arrow.png" alt=""></label></h2>
            </aside>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-section" id="footer-section1">
            <h2>Секция футера 1</h2>
        </div>
        <div class="footer-section" id="footer-section2">
            <h2>Секция футера 2</h2>
        </div>
        <div class="footer-section" id="footer-section3">
            <h2>Секция футера 3</h2>
        </div>
        <div class="footer-section" id="footer-section4">
            <h2>Секция футера 4</h2>
        </div>
    </footer>
</body>
</html>
