<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/cars.css">
</head>
<body>
    <div class="fill"></div>
    <div class="container">
        <form class="form form1" name="form1">
            <div class="form__item">
                <h2 class="heading">Выберите марку</h2>
                <select name="brand" id="brand">
                    <option class="brand" value="Renault">Renault</option>
                    <option class="brand" value="Opel">Opel</option>
                    <option class="brand" value="Mazda">Mazda</option>
                    <option class="brand" value="Jaguar">Jaguar</option>
                </select>
            </div>
            <div class="form__item">
                <h2 class="heading">Выберите модель</h2>
                <select name="make" id="make">
                </select>
            </div>
            <div class="form__item">
                <h2 class="heading">Выберите тип топлива</h2>
                <ul class="switcher">
                    <li class="switcher__item">
                        <input type="radio" name="fuel" id="gasoline" class="fuel" value="Бензин" checked="checked"/>
                        <label for="gasoline">Бензин</label>
                    </li>
                    <li class="switcher__item">
                        <input type="radio" name="fuel" id="diesel" class="fuel" value="Дизель" />
                        <label for="diesel">Дизель</label>
                    </li>
                    <li class="switcher__item">
                        <input type="radio" name="fuel" id="gas" class="fuel" value="Газ" />
                        <label for="gas">Газ</label>
                    </li>
                    <li class="switcher__item">
                        <input type="radio" name="fuel" id="electro" class="fuel" value="Электричество" />
                        <label for="electro">Электричество</label>
                    </li>
                </ul>
            </div>
            <div class="form__item">
                <h2 class="heading">Введите объем двигателя (л)</h2>
                <div class="slider">
                    <input  type="range" name="engine"  id="engine"  step="0.1"   min="1.1"  max="3.5" value="2"/>
                    <output id="volume" for="engine">2</output>
                </div>
            </div>
            <div class="form__item">
                <h2 class="heading">Пробег</h2>
                <ul class="switcher">
                    <li class="switcher__item">
                        <input type="radio" name="age" id="new" class="age" value="Новый" checked="checked" />
                        <label for="new">Новый</label>
                    </li>
                    <li class="switcher__item">
                        <input type="radio" name="age" id="secondhand" class="age" value="Подержанный" />
                        <label for="secondhand">Подержанный</label>
                    </li>
                </ul>
            </div>
            <div class="form__item">
                <!-- <h2 class="heading">Количество владельцев</h2>
                <ul class="switcher">
                    <li class="switcher__item">
                        <input type="radio" name="tariff" id="economy" class="tariff" value="economy" checked="checked" />
                        <label for="economy">1-2</label>
                    </li>
                    <li class="switcher__item">
                        <input type="radio" name="tariff" id="comfort" class="tariff" value="comfort" />
                        <label for="comfort">3 и больше</label>
                    </li>
                </ul> -->
            </div>
            <div class="form__item">
                <h2 class="heading">Способ оплаты</h2>
                <ul class="switcher">
                    <li class="switcher__item">
                        <input type="radio" name="payment" id="card" class="payment" value="card" checked="checked" />
                        <label for="card">Картой</label>
                    </li>
                    <li class="switcher__item">
                        <input type="radio" name="payment" id="cash" class="payment" value="cash" />
                        <label for="cash">Наличными</label>
                    </li>
                    <li class="switcher__item">
                        <input type="radio" name="payment" id="check" class="payment" value="check" />
                        <label for="check">Счет на юридическое лицо</label>
                    </li>
                </ul>
            </div>
            <div class="form__item">
                <button type="reset">Сбросить</button>
            </div>
        </form>
        <form action="#" class="form form2" name="form2">
            <div class="form__item">
                <h2 class="heading">Ваш выбор</h2>
                <div class="order">
                    <span>Марка:</span>
                    <span id="order_brand">—</span>
                </div>
                <div class="order">
                    <span>Модель:</span>
                    <span id="order_make">—</span>
                </div>
                <div class="order">
                    <span>Тип топлива:</span>
                    <span id="order_fuel">—</span>
                </div>
                <div class="order">
                    <span>Объем двигателя:</span>
                    <span id="order_engine">—</span>
                </div>
                <div class="order">
                    <span>Пробег:</span>
                    <span id="order_age">—</span>
                </div>
                <div class="order">
                    <span>Способ оплаты:</span>
                    <span id="order_payment">—</span>
                </div>
            </div>
            <div class="form__item">
                <h2 class="heading">Итоговая стоимость автомобиля</h2>
                <output class="total" id="total">0</output>
            </div>
        </form>
    </div>
    <script src="assets/cars.js"></script>
</body>
</html>



<!-- Выпадающий список (select) с маркой автомобиля: Reno, Opel, Mazda, Jaguar
Выпадающий список (select) с моделью автомобиля, зависящей от выбранной марки
Чекбокс или радиокнопка для выбора типа топлива: бензин, дизель, газ, электричество
Поле ввода (input) для ввода объема двигателя (от 1.1 литра до 3.5 литров)
Чекбокс или радиокнопка для выбора состояния автомобиля: новый, подержанный
Если автомобиль подержанный, появляется чекбокс или радиокнопка для выбора количества владельцев: 1-2 владельца, более
3-х владельцев
Чекбокс или радиокнопка для выбора способа оплаты: картой, наличными, счет на юридическое лицо
Дополнительные поля по вашему желанию -->
